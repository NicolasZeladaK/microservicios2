server:
  port: 8080
  
eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://172.29.173.132:30087/eureka
  instance:
    preferIpAddress: true

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: cashOut-service
          uri: lb://cashOut-service
          predicates:
            - Path=/cashOut/**
        - id: income-service
          uri: lb://income-service
          predicates:
            - Path=/income/**
        - id: summary-service
          uri: lb://summary-service
          predicates:
            - Path=/summary/**